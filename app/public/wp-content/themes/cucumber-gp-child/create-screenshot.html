<!DOCTYPE html>
<html>
<head>
    <title>Cucumber GP Child Theme Screenshot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background: #ffffff;
            width: 1200px;
            height: 900px;
            overflow: hidden;
        }
        .header {
            background: #ffffff;
            padding: 20px 40px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #58c558, #ffcc5c);
            border-radius: 8px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #58c558;
        }
        .hero {
            background: #000000;
            color: white;
            padding: 100px 40px;
            text-align: center;
        }
        .hero h1 {
            font-family: "GT America Standard", sans-serif;
            font-size: 72px;
            font-weight: 700;
            line-height: 120%;
            margin-bottom: 32px;
            color: #292b2c;
            background: linear-gradient(90deg, #58c558, #ffcc5c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .content {
            padding: 60px 40px;
            background: #ffffff;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .feature {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        .feature h3 {
            color: #292b2c;
            font-size: 22px;
            margin-bottom: 15px;
        }
        .watermark {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(88, 197, 88, 0.1);
            color: #58c558;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="watermark">Cucumber GP Child</div>

    <div class="header">
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">CONTENT CUCUMBER</div>
        </div>
    </div>

    <div class="hero">
        <h1>We drive organic growth with<br>SEO, AI, GEO and content marketing</h1>
    </div>

    <div class="content">
        <div class="features">
            <div class="feature">
                <h3>Fast Onboarding</h3>
                <p>Get instant access to our request platform.</p>
            </div>
            <div class="feature">
                <h3>Reliable Delivery</h3>
                <p>Clear & consistent turnaround times.</p>
            </div>
            <div class="feature">
                <h3>Dedicated Creatives</h3>
                <p>Work with the same team on every project.</p>
            </div>
        </div>
    </div>
</body>
</html>
